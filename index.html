<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/validacao.js"></script>
</head>

<body>
   <div class="main">

    <div id="form_box">

        <h2>Formulário para marcação de consultas</h2>

        <form action="">

            <div class="f_line-1">
                <span>
                    <label>E-mail:</label> <br>
                    <input type="text" id="i_email" placeholder="email@mail.com" required>
                </span>
                <span>
                    <label>Nome completo</label> <br>
                    <input type="text" id="i_nome" required>
                </span>
               
            </div>

            <div class="f_line">
                <span>
                    <label>Data de nascimento</label>
                    <input type="date" id="i_data" required>
                </span>

                <span>
                    <label>Horário da consulta</label>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </span>
            </div>

            <div class="f_line">
                <span>
                    <label>Atendimento</label>

                    Plano de saúde
                    <input type="radio" name="i_genero" id="i_genero" checked>

                    Particular
                    <input type="radio" name="i_genero" id="i_genero">
                    
                </span>
            </div>

            <div class="f_line">
                <span>
                    <label>Senha</label>
                    <input type="password" id="i_senha" required>
                </span>

                <span>
                    <label>Confirmar senha</label>
                    <input type="password" id="i_con_senha" required>
                </span>
            </div>

            <div class="f_line">
                <span>
                    <input type="submit" id="btt_form" onclick="validacao()" value="Cadastrar">
                </span>
            </div>
        </form>
    </div>

   </div>
    
</body>
</html>
